<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort width="100%">

    <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UID </th>
        <td mat-cell *matCellDef="let user"> {{user.uid}} </td>
    </ng-container>

    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
        <td mat-cell *matCellDef="let user"> {{user.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="photoUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo Url </th>
        <td mat-cell *matCellDef="let user"> {{user.photoUrl}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary">
                <mat-icon aria-label="Edit">mode_edit</mat-icon>
            </button>                 
            <button mat-icon-button color="primary" routerLink="{{user.uid}}">
                <mat-icon aria-label="View">pageview</mat-icon>
            </button>                           
        </td>
    </ng-container>
            
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
