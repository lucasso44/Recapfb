        <h3>
            Recap Record
        </h3>
    
    <button mat-icon-button color="primary" (click)="close()">
        <mat-icon aria-label="Edit">arrow_back</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="captureScreen()">Capture</button>
    <button mat-raised-button color="primary" [disabled]="status != 'inactive'" (click)="startRecording()">Start Recording</button>
    <button mat-raised-button color="primary" [disabled]="status === undefined || status === 'inactive'" (click)="pauseRecording()">Pause Recording</button>
    <button mat-raised-button color="primary" [disabled]="status === undefined || status === 'inactive'" (click)="stopRecording()">Stop Recording</button>
    
    <hr>
    
    <video #videoRecorder controls autoplay playsinline 
        [srcObject]="videoStream"
        width="400px" height="400px">
    </video>

    <video #videoPlayer controls autoplay playsinline 
        [src]="videoURL || '//:0'"
        width="400px" height="400px">
    </video>    

    <div #countdown class="countdown" *ngIf="countdownValue > 0">
        <div class="countdown-value">
            <span>{{countdownValue}}</span>
        </div>
    </div>
