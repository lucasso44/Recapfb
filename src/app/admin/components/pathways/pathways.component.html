<h3>Pathways</h3>
<button class="mat-raised-button mat-primary" routerLink="/admin/pathways/add">Add Pathway</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort width="100%">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let pathway"> {{pathway.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let pathway"> {{pathway.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let pathway">
                <button mat-icon-button color="primary" (click)="delete(pathway)">
                    <mat-icon aria-label="Edit">delete</mat-icon>
                </button>                
                <button mat-icon-button color="primary" routerLink="{{pathway.id + '/edit'}}">
                    <mat-icon aria-label="Edit">mode_edit</mat-icon>
                </button>  
                <button mat-icon-button color="primary" routerLink="{{pathway.id}}">
                    <mat-icon aria-label="Edit">pageview</mat-icon>
                </button>                                 
            </td>
        </ng-container>
                
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
