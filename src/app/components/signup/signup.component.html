<main>
    <section>
        <div class="container parent">
            <div class="child mat-elevation-z8">
                <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                    <h3>Welcome</h3>
                    <p>Let's get started</p>
                    <mat-form-field [formGroup]="signUpForm">
                        <input matInput placeholder="Enter your name" [formControl]="displayName" required>
                        <mat-error *ngIf="!displayName.valid">Enter a name</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field [formGroup]="signUpForm">
                        <input matInput placeholder="Enter your email" [formControl]="email" required>
                        <mat-error *ngIf="!email.valid">Not a valid email address</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field [formGroup]="signUpForm">
                        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-error *ngIf="!password.valid">Not a valid password</mat-error>
                    </mat-form-field>
                    <br>
                    <button mat-raised-button type="submit" color="accent">Sign up</button>
                </form>
            </div>
        </div>        
    </section>
</main>
